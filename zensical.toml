[project]
site_name = "pdf2md"
site_description = "Convert PDF files to Markdown using LightOnOCR-2-1B"
site_author = "pdf2md contributors"
copyright = "Copyright &copy; 2026 The authors"
repo_url = "https://github.com/cast42/pdf2md"
repo_name = "cast42/pdf2md"
edit_uri = "edit/main/docs"
use_directory_urls = false
nav = [
    { "Home" = "index.md" },
    { "Reference" = "reference.md" },
    { "Tests" = "tests.md" },
]
plugins = [
    "search",
]
markdown_extensions = [
    "fenced_code",
    { toc = { permalink = true } },
    { mkdocstrings = { markdown_extensions = ["fenced_code", { toc = { permalink = true } }], handlers = { python = { paths = ["src", "."], options = { docstring_style = "google", members_order = "source", merge_init_into_class = true, separate_signature = true, show_root_heading = true, show_signature_annotations = true, show_source = false, show_symbol_type_heading = true } } } } },
]

[project.theme]
language = "en"
features = [
    "content.action.edit",
    "content.action.view",
    "content.code.copy",
    "navigation.footer",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
